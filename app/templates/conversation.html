<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Conversas | Painel Gestor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">Painel Gestor</span>
        <div class="d-flex">
          <span class="navbar-text me-3">Ol치, {{user}}</span>
          <a href="/agenda" class="btn btn-outline-light btn-sm me-2">Agenda</a>
          <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
          <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
      </div>
    </nav>
    <div class="container main-content">
        <h3 class="mb-4">Conversas WhatsApp</h3>
        <div class="chat-box">
            {% if conversas %}
                {% for c in conversas %}
                    <div class="msg-block">
                        <b class="msg-user">Usu치rio:</b> {{c.mensagem}}
                    </div>
                    <div class="msg-block">
                        <b class="msg-bot">Bot:</b> {{c.resposta}}
                    </div>
                {% endfor %}
            {% else %}
                <div class="msg-block text-muted">Nenhuma conversa encontrada para este usu치rio.</div>
            {% endif %}
        </div>
        <form method="post" action="/conversa/{{usuario}}/responder" class="mt-3 d-flex">
            <input type="text" name="mensagem" class="form-control me-2" placeholder="Responder ao usu치rio..." required>
            <button class="btn btn-success">Enviar</button>
        </form>
        <form method="post" action="/conversa/{{usuario}}/finalizar" class="mt-2">
            <button class="btn btn-warning">Finalizar atendimento</button>
        </form>
    </div>
</body>
</html>
