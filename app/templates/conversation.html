<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Conversas | Painel Gestor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">Painel Gestor</span>
        <div class="d-flex">
          <span class="navbar-text me-3">Olá, {{user}}</span>
          <a href="/agenda" class="btn btn-outline-light btn-sm me-2">Agenda</a>
          <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
          <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
      </div>
    </nav>
    <div class="container main-content">
        <h3 class="mb-4">Conversas WhatsApp</h3>
        <div class="chat-box">
            <div class="msg-block"><b class="msg-user">Você:</b> Olá, gostaria de agendar uma consulta.</div>
            <div class="msg-block"><b class="msg-bot">Bot:</b> Qual atendimento deseja agendar?<br>1. Consulta<br>2. Limpeza<br>3. Clareamento<br>4. Canal<br>5. Extração</div>
            <!-- Exemplo estático, para produção busque as mensagens do banco ou Twilio -->
        </div>
    </div>
</body>
</html>
