<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-bold">Painel Gestor</span>
            <a href="/painel-gestor" class="btn btn-outline-light btn-sm ms-auto">Voltar</a>
        </div>
    </nav>
    <div class="container py-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card form-card p-4">
                    <h4 class="mb-4 text-primary">Cadastrar Novo Administrador</h4>
                    <form method="post" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">UsuÃ¡rio</label>
                            <input name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                    {% if ok %}
                        <div class="alert alert-success text-center mt-3">{{ok}}</div>
                    {% endif %}
                    {% if erro %}
                        <div class="alert alert-danger text-center mt-3">{{erro}}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
