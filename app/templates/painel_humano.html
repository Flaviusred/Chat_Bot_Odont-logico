<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Painel de Atendimento Humano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-bold">Painel Humano</span>
            <a href="/painel-gestor" class="btn btn-outline-light btn-sm ms-auto">Painel Gestor</a>
        </div>
    </nav>
    <div class="container py-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card painel-card p-4">
                    <h3 class="mb-4 text-primary">Atendimentos Pendentes</h3>
                    <ul class="list-group mb-4">
                        {% for atend in pendentes %}
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <span>
                                    <b>Usuário:</b> {{atend.usuario}} <span class="ms-2 text-secondary small">({{atend.criado_em}})</span>
                                </span>
                                <a href="/painel-humano/conversa/{{atend.usuario}}" class="btn btn-success btn-sm btn-atender">Atender</a>
                            </li>
                        {% else %}
                            <li class="list-group-item text-muted text-center py-4">Nenhum usuário aguardando atendimento.</li>
                        {% endfor %}
                    </ul>
                    <a href="/painel-gestor" class="btn btn-link">Voltar ao Painel Gestor</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
