<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Conversa com {{ usuario }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-bold">Conversa Humana</span>
            <a href="/painel-humano" class="btn btn-outline-light btn-sm ms-auto">Voltar</a>
        </div>
    </nav>
    <div class="container py-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card chat-card p-4">
                    <h4 class="mb-4 text-primary">Conversa com: {{ usuario }}</h4>
                    <div class="chat-box mb-3">
                        {% for msg in msgs %}
                            <div class="msg-block">
                                <span class="{% if 'Atendente:' in msg.texto %}msg-atendente{% else %}msg-user{% endif %}">
                                    <b>{{msg.momento}}</b>: {{msg.texto}}
                                </span>
                            </div>
                        {% else %}
                            <div class="text-muted">Sem mensagens ainda.</div>
                        {% endfor %}
                    </div>
                    <form action="/painel-humano/conversa/{{usuario}}/responder" method="post">
                        <div class="mb-3">
                            <textarea name="mensagem" class="form-control" rows="3" placeholder="Digite sua resposta" required></textarea>
                        </div>
                        <button class="btn btn-success">Enviar</button>
                        <button type="submit" formaction="/painel-humano/conversa/{{usuario}}/finalizar" class="btn btn-danger ms-2">Finalizar Atendimento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
